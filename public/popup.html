<!DOCTYPE html>
<html>
<head>
  <title>TabWise Popup</title>
  <meta charset="utf-8">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; width: 320px; padding: 15px; background-color: #f9f9f9; color: #333; }
    .container { display: flex; flex-direction: column; align-items: center; text-align: center; }
    img.logo { width: 48px; height: 48px; margin-bottom: 10px; }
    h1 { font-size: 1.4em; margin: 0 0 5px 0; color: #2c3e50; }
    p { font-size: 0.95em; margin: 5px 0 15px 0; color: #555; }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #3498db; /* Primary color */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #2980b9; /* Darker shade for hover */
    }
    .button:focus {
      outline: 2px solid #8ecae6; /* Accent color for focus */
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- User will need to add an actual logo at public/icons/icon48.png -->
    <img src="icons/icon48.png" alt="TabWise Logo" class="logo" data-ai-hint="logo app">
    <h1>TabWise</h1>
    <p>Intelligent tab management at your fingertips.</p>
    <a href="dashboard.html" class="button" id="openDashboard">Open Dashboard</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
